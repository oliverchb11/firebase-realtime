<div id='open-modal' class="modal-window">
    <div><a href="#" title="Close" class="modal-close">Close</a>
        <h1>New Player Form</h1>
        <form (ngSubmit)="createPlayer(formulario.value)" [formGroup]="formulario">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label for="name">Last Name</label>
                <input type="text" class="form-control" formControlName="lastName">
            </div>
            <div class="form-group">
                <label for="Position">Position</label>
                <select name="" class="form-control" formControlName="position" id="">
                   <option value="">Seleccione</option>
                   <option *ngFor="let squadNumber of squadNumbers" [value]="squadNumber">{{squadNumber}}</option>
               </select>
            </div>
            <div class="form-group">
                <label for="Weight">Weight</label>
                <input type="text" class="form-control" formControlName="weight">
            </div>
            <div class="form-group">
                <label for="Height">Height</label>
                <input type="text" class="form-control" formControlName="height">
            </div>
            <div class="form-group">
                <label for="Nationality">Nationality</label>
                <select name="" class="form-control" formControlName="nationality" id="">
                    <option value="">Seleccione</option>
                    <option *ngFor="let countrie of countries" [value]="countrie.label">{{countrie.label}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="leftFooted">left Footed</label>
                <input type="checkbox" class="form-control checkbox" formControlName="leftFooted">
            </div>
            <div class="submit-container">
                <button type="submit">Crear</button>
            </div>
        </form>
    </div>
</div>
